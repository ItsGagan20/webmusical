<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!---Abel Font-->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">


    <!---Libre Franklin One Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

    <!---Rubik Mono One Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/styles.css">
    <title>Contact</title>
</head>

<body>
    <!--HEADER-->
    <header id="header">
        <div class="header-text">
            <h2>The Weeknd</h2>
            <p>"I love villains – they’re the best characters in movies, right? The Joker is my favorite villain of all time: You don’t know his past, you just know what his plans are"<span>Abel Makkonen Tesfaye</span></p>
            <button><a href="music.html#weekndAlbum">The Weeknd PlayList</a></button>
        </div>
        <div class="header-navbar">
            <div class="burger">
                <label for="btn-menu"><img src="img/icons/burger.png"></label>
            </div>
            <div class="logo">
                <a href="index.html"><img src="img/icons/logo4.png"></a>
            </div>

            <input type="checkbox" id="btn-menu">
            <nav class="menu">
                <ul>
                    <div class="list-container">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="genre.html">Genre</a></li>
                        <li><a href="artist.html">Artist</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </div>
                </ul>
            </nav>
            <input type="checkbox" id="search-btn">
            <div class="search-container">
                <label for="search-btn"><img for="search-btn" class="search-img" src="img/icons/search.png"></label>
                <div>
                    <input class="input-search" type="text" placeholder="Search Music">
                    <button type="button" id="search-btn"><img for="search-btn" class="search-img"
                            src="img/icons/search.png"></button>
                </div>
            </div>
        </div>
    </header>

    <!--FORM CONTAINER-->
    <div class="contact">
        <h1>Contact <span>Us</span></h1>
        <form action="" class="contact--container">
            <img src="img/concert-banner-music.jpg" alt="">
            <div class="contact-container--user__information">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Phone Number">
                <textarea type="text" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!--ADS-->
    <div class="ads">
        <img src="img/ads.png" alt="">
    </div>

    <!--FOOTER-->
    <footer class="footer">
        <img src="img/billboard-dark.png" alt="">
        <div class="footer-subscribe">
            <input id="email" type="email" placeholder="Subscribe Now!">
            <button type="submit" for="email"><img src="img/icons/arrow.png" alt="Arrow CSS"></button>
        </div>
        <div class="social-network">
            <a href="https://www.instagram.com/" target="_blank"><img src="img/icons/instagram.png" alt="Instagram"></a>
            <a href="https://ca-es.facebook.com/" target="_blank"><img src="img/icons/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com/?lang=ca" target="_blank"><img src="img/icons/twitter.png" alt="Twitter"></a>
            <a href="https://www.youtube.com/?hl=ca&gl=ES" target="_blank"><img src="img/icons/youtube.png" alt="Youtube"></a>
            <a href="https://www.spotify.com/es/" target="_blank"><img src="img/icons/spotify.png" alt="Spotify"></a>
        </div>
        <div class="footer-sponsors">
            <img src="img/billboard-logo.png" alt="">
        </div>
        <P>Copyright&copy; 2021</P>
    </footer>
</body>
</html>
